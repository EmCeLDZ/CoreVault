name: Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '9.0.x'

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    
    services:
      # Możesz dodać bazę danych jeśli potrzebujesz
      # postgres:
      #   image: postgres:15
      #   env:
      #     POSTGRES_PASSWORD: postgres
      #   options: >-
      #     --health-cmd pg_isready
      #     --health-interval 10s
      #     --health-timeout 5s
      #     --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
          
    - name: Restore dependencies
      run: dotnet restore CoreVault.sln
      
    - name: Build
      run: dotnet build CoreVault.sln --no-restore --configuration Release
      
    - name: Run integration tests
      run: dotnet test CoreKV.Tests/CoreKV.Tests.csproj --no-build --configuration Release --verbosity normal --filter "Category=Integration"
      env:
        # Dodaj zmienne środowiskowe potrzebne do testów
        ASPNETCORE_ENVIRONMENT: Testing
        ADMIN_API_KEY: test-key-for-ci
