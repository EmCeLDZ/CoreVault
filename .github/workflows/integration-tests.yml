name: Integration Tests

on:
  workflow_run:
    workflows: ["Build and Test"]
    types:
      - completed
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'

jobs:
  validate:
    name: Validate Workflow
    runs-on: ubuntu-latest
    steps:
      - name: Echo
        run: echo "Workflow validation passed"
        
  integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    needs: validate
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    # Przyk≈Çad konfiguracji z kontenerem (gdyby potrzebny)
    # container:
    #   image: mcr.microsoft.com/dotnet/sdk:9.0
    #   env:
    #     ASPNETCORE_ENVIRONMENT: Testing
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
          
    - name: Restore dependencies
      run: dotnet restore CoreVault.sln
      
    - name: Build
      run: dotnet build CoreVault.sln --no-restore --configuration Release
      
    - name: Run integration tests
      working-directory: ./tests/CoreVault.Tests
      run: dotnet test --no-build --configuration Release --filter "Category=Integration"
      env:
        ASPNETCORE_ENVIRONMENT: Testing
        ADMIN_API_KEY: test-key-for-ci
